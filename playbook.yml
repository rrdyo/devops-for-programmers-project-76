- hosts: all
  become: true
  become_method: sudo
  
  tasks:
    - name: install docker
      apt:
        name: docker.io
        state: present

    - name: add network
      community.docker.docker_network:
        name: my_network
    
    - name: Create directory for Redmine
      ansible.builtin.file:
        path: /path/to/redmine
        state: directory
        mode: "0755"
    
    - name: Create .env file from template
      ansible.builtin.template:
        src: templates/env_template.j2
        dest: /path/to/redmine/.env
        mode: "0644" 
    
    - name: create nginx
      community.docker.docker_container:
        name: nginx-proxy
        image: nginx
        restart_policy: always
        state: started
        ports:
          - 80:80
          - 443:443
        volumes:
          - /nginx/:/etc/nginx/conf.d/
          - /srv/cert:/etc/nginx/certs
        networks:
          - name: my_network

    - name: create redmine 
      community.docker.docker_container:
        name: redmine
        image: redmine
        restart_policy: always
        state: started
        ports:
          - 3000:3000
        env_file: /path/to/redmine/.env
        networks:
          - name: my_network
- hosts: all
  become: true
  roles: 
    - role: datadog.datadog